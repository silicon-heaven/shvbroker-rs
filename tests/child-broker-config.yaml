listen:
  tcp: localhost:3756
  ssl: null
editable_access: false
data_directory: null
parent_broker:
  enabled: true
  client:
    url: tcp://child-broker@localhost:3755?password=child-broker
    device_id: "test-child-broker"
    mount: null
    heartbeat_interval: 1m
    reconnect_interval: null
  exported_root: 'test'
access:
  users:
    tester:
      password: !Sha1 ab4d8d2a5f480a137067da17100271cd176607a1
      roles:
      - tester
    test:
      password: !Plain test
      roles:
      - tester
    admin:
      password: !Plain admin
      roles:
      - su
    user:
      password: !Plain user
      roles:
      - client
    child-broker:
      password: !Plain child-broker
      roles:
      - child-broker
  roles:
    tester:
      roles:
      - client
      access:
      - paths: test/**
        signal: ''
        grant: cfg
    browse:
      roles: []
      access:
      - paths: '**'
        signal: ''
        grant: bws
    subscribe:
      roles: []
      access:
      - paths: .app/broker/currentClient
        signal: subscribe
        grant: wr
      - paths: .app/broker/currentClient
        signal: unsubscribe
        grant: wr
    device:
      roles:
      - client
      access: []
    client:
      roles:
      - ping
      - subscribe
      - browse
      access: []
    ping:
      roles: []
      access:
      - paths: .app
        signal: ping
        grant: wr
    su:
      roles: []
      access:
      - paths: '**'
        signal: ''
        grant: su
    child-broker:
      roles:
      - device
      access: []
  mounts:
    test-child-broker:
      mountPoint: shv/test/child-broker
      description: Testing child broker mount-point
    test-device:
      mountPoint: shv/test/device
      description: Testing device mount-point
